<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="sessionId" value="#{showSession.sessionId}" />
		</f:metadata>

		<h:form>
			<fieldset>
				<legend>Session</legend>

				<h:outputLabel for="date">Date</h:outputLabel>
				<h:inputText id="date" value="#{showSession.session.stamp}" disabled="#{showSession.disabled}" required="true" size="20" maxlength="60" />
				<br />

				<h:outputLabel for="code">Code</h:outputLabel>
		        <h:inputText id="code" value="#{showSession.session.code}" disabled="#{showSession.disabled}" required="true" size="20" maxlength="60" />
		        <br />

				<h:outputLabel for="duration">Duration</h:outputLabel>
		        <h:inputText id="duration" value="#{showSession.session.duration}" disabled="#{showSession.disabled}" required="true" size="20" maxlength="60" />
		        <br />
	
				<h:outputLabel for="customerFirstName">First Name</h:outputLabel>
		        <h:inputText id="customerFirstName" value="#{showSession.session.customer.firstName}" disabled="true" required="true" size="20" maxlength="60" />
		        <br />

				<h:outputLabel for="customerLastName">Last Name</h:outputLabel>
		        <h:inputText id="customerLastName" value="#{showSession.session.customer.lastName}" disabled="true" required="true" size="20" maxlength="60" />
		        <br />

				<h:outputLabel for="service">Service</h:outputLabel>
		        <h:inputText id="service" value="#{showSession.session.service.name}" disabled="true" required="true" size="20" maxlength="60" />
		        <br />
			</fieldset>

		</h:form>
	</ui:define>
</ui:composition>
