<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="extraheader">
		<script src="//cloud.tinymce.com/stable/tinymce.min.js"></script>
		<script>tinymce.init({ selector:'textarea' });</script>
	</ui:define>

	<f:metadata>
		<f:viewParam name="pageId" value="#{showPage.pageId}" />
	</f:metadata>

	<ui:define name="content">
		<h:form>
			<fieldset>
				<legend>Page</legend>

				<h:outputLabel for="title">Title</h:outputLabel>
				<h:inputText id="title" value="#{showPage.page.title}"
					disabled="#{showPage.disabled}" required="true" size="20"
					maxlength="60" />
				<br />
				<br />
				Pages Text
				<textarea>Easy! You should check out MoxieManager!</textarea>

				<h:messages globalOnly="true" infoClass="info" />
				
				<br />
				<br />
				
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
