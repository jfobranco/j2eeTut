<ui:composition template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
    	Services
    </ui:define>

    <ui:define name="content">
        <c:if test="#{empty serviceList.services}">
			<p class="info">No services</p>
		</c:if>
		<c:if test="#{!empty serviceList.services}">
			<div>
			<table>
				<tr><th>Nom</th><th>Address</th><th>Phone</th><th>Mail</th></tr>
				<c:forEach items="#{serviceList.services.entrySet()}" var="item">
					<tr>
						<td>#{item.value.name}</td>
						<td>#{item.value.address}</td>
						<td>#{item.value.phone}</td>
						<td>#{item.value.mail}</td>
						<td>
							<h:link outcome="showService.xhtml">
								<f:param value="#{item.value.id}" name="serviceId"/>
								Go To
							</h:link>
						</td>
					</tr>
		        </c:forEach>  
			</table>
			</div>
		</c:if>
    </ui:define>
</ui:composition>
