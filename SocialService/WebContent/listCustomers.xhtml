<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
> 
<h:head>
    <meta charset="utf-8" />
    <title>Customers</title>
    <h:outputStylesheet library="default" name="css/form.css"  />
</h:head>
<h:body>
Logged user: #{sessionScope.user.mail}
<br />
<c:if test="#{empty customerList.customers}">
	<p class="info">No customers</p>
</c:if>
<c:if test="#{!empty customerList.customers}">
	<div>
	<table>
		<tr><th>First name</th><th>Last name</th><th>Address</th><th>Phone</th><th>Mail</th></tr>
		<c:forEach items="#{customerList.customers.entrySet()}" var="item">
			<tr>
				<td>#{item.value.firstName}</td>
				<td>#{item.value.lastName}</td>
				<td>#{item.value.address}</td>
				<td>#{item.value.phone}</td>
				<td>#{item.value.mail}</td>
				<td>
					<h:link outcome="showCustomer.xhtml">
						<f:param value="#{item.value.id}" name="customerId"/>
						Go To
					</h:link>
				</td>
			</tr>
        </c:forEach>  
	</table>
	</div>
</c:if>

</h:body>
</html>
