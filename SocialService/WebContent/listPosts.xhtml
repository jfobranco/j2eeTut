<ui:composition template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <c:if test="#{empty postList.posts}">
			<p class="info">No posts</p>
		</c:if>
		<c:if test="#{!empty postList.posts}">
			<div>
			<table>
				<tr><th>Date</th><th>Title</th><th>Text</th><th>Service</th></tr>
				<c:forEach items="#{postList.posts.entrySet()}" var="item">
					<tr>
						<td>#{item.value.date}</td>
						<td>#{item.value.title}</td>
						<td>#{item.value.text}</td>
						<td>#{item.value.service.name}</td>
						<td>
							<h:link outcome="showPost.xhtml">
								<f:param value="#{item.value.id}" name="postId"/>
								Go To
							</h:link>
						</td>
					</tr>
				</c:forEach>  
			</table>
			</div>
		</c:if>
    </ui:define>
</ui:composition>
