<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div id="header">
       	<div id="left"><h:link outcome="index.xhtml">Social Service</h:link></div>
       	<div id="right">
       		<c:if test="#{sessionScope.user == null}">
    			<h:link outcome="login.xhtml">Login</h:link>
			</c:if>
       		<c:if test="#{sessionScope.user != null}">
       			<h:link outcome="showCustomer.xhtml">
					<f:param value="#{sessionScope.user.id}" name="customerId"/>
					#{sessionScope.user.mail}
				</h:link>
       			<h:form><h:commandLink value="Logout" action="#{loginForm.logout}" /></h:form>
       		</c:if>
		</div>
	</div>
</ui:composition>
