<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:viewParam name="serviceId" value="#{showService.serviceId}" />
	</f:metadata>

	<ui:define name="content">
		<h:form>
			<fieldset>
				<legend>Service</legend>

				<h:outputLabel for="name">Name</h:outputLabel>
				<h:inputText id="name" value="#{showService.service.name}"
					disabled="#{showService.disabled}" required="true" size="20"
					maxlength="60" />
				<br />

				<h:outputLabel for="address">Address</h:outputLabel>
				<h:inputText id="address" value="#{showService.service.address}"
					disabled="#{showService.disabled}" required="true" size="20"
					maxlength="20" />
				<br />

				<h:outputLabel for="mail">Mail</h:outputLabel>
				<h:inputText id="mail" value="#{showService.service.mail}"
					disabled="#{showService.disabled}" required="true" size="20"
					maxlength="20" />
				<br />

				<h:outputLabel for="phone">Phone</h:outputLabel>
				<h:inputText id="phone" value="#{showService.service.phone}"
					disabled="#{showService.disabled}" required="true" size="20"
					maxlength="20" />
				<br />
				<br />
				<h1>Pages</h1>
				List pages and let edit

				<h:messages globalOnly="true" infoClass="info" />
				
				<br />
				<br />
				
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
