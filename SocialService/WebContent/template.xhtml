<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="title">Default title</ui:insert></title>
        <h:outputStylesheet library="default" name="css/form.css"  />
        <meta charset="utf-8" />
    </h:head>
    <h:body>
    	<div id="main">
        <div id="header">
        	<div id="left">Social Service</div>
        	<div id="right">#{sessionScope.user.mail}</div>
        </div>
        <div id="menu">
	        <c:if test="#{sessionScope.user != null}">
	        	<h:form>
	        		<h:link value="Home" outcome="/index.xhtml" /><br />
					<h:link value="Login" outcome="/login.xhtml" /><br />
					<h:link value="Create User" outcome="/createUser.xhtml" /><br />
					<h:link value="Create Service" outcome="/createService.xhtml" /><br />
					<h:link value="List services" outcome="/listServices.xhtml" /><br />
					<h:link value="List customers" outcome="/listCustomers.xhtml" /><br />
					<h:link value="List posts" outcome="/listPosts.xhtml" /><br />
				</h:form>
			</c:if>
		</div>
        <div id="content"><ui:insert name="content">Default content</ui:insert></div>
        <div id="footer">Footer</div>
        </div>
    </h:body>
</html>
